<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>路由列表</title>
	<link rel="shortcut icon" th:href="@{#}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/plugin/bootstrap/bootstrap-3.3.7/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/plugin/bootstrap/bootstrap-table/css/bootstrap-table.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/plugin/bootstrap/bootstrap-table/css/bootstrap-table-jumpto.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/plugin/message/message.css}"/> 
	<link rel="stylesheet" type="text/css" th:href="@{/css/common.css}"/>
</head>
<body>
    <div class="page-container">
        <div class="page-content">
            <div class="page-wrap bcloud-part">
                <div class="bcloud-header">
                    <div class="bcloud-header-operation pull-right">
                        <div class="bcloud-btn-operation">
                            <a class="btn btn-link btn-xs" id="sync-btn">同步</a>
                        </div>
                        <div class="bcloud-btn-operation">
                            <a class="btn btn-link btn-xs" id="add-btn">新增</a>
                        </div>
                    </div>
                </div>
                <div class="bcloud-content">
                    <div class="table-responsive">
                        <table class="table table-hover" id="routeTable"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 新建model -->
    <div id="template" style="display: none;">
        <div class="row">
            <form>
                <input type="hidden" name="id" />
                <div class="form-group col-md-12 col-lg-12">
                    <label class="col-md-12 col-lg-12">路由id</label>
                    <div class="col-md-12 col-lg-12">
                        <input type="text" class="form-control input-lg" name="routeId" required placeholder="请输入routeId" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-md-12 col-lg-12">
		            <label class="col-md-12 col-lg-12">状态</label>
		            <div class="col-md-12 col-lg-12">
		                <div class="form-radio-group">
		                    <input type="radio" name="isEbl" value=true checked="checked" class="custom-control-radio">
		                    <label class="radio-inline">启用</label>
		                </div>
		                <div class="form-radio-group">
		                    <input type="radio" name="isEbl" value=false class="custom-control-radio">
		                    <label class="radio-inline">不启用</label>
		                </div>
		            </div>
		        </div>
                <div class="form-group col-md-12 col-lg-12">
                    <label class="col-md-12 col-lg-12">路由uri</label>
                    <div class="col-md-12 col-lg-12">
                        <input type="text" class="form-control input-lg" name="routeUri" required placeholder="请输入routeUri" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-md-12 col-lg-12">
                    <label class="col-md-12 col-lg-12">执行顺序</label>
                    <div class="col-md-12 col-lg-12">
                        <input type="number" class="form-control input-lg" name="routeOrder" required placeholder="请输入routeOrder" autocomplete="off">
                    </div>
                </div>
                <div class="form-group col-md-12 col-lg-12">
                    <label class="col-md-12 col-lg-12">断言集合配置</label>
                    <div class="col-md-12 col-lg-12">
                    	<textarea class="form-control" rows="4" placeholder="请输入predicates" id="predicates" name="predicates"></textarea>
                    </div>
                </div>
                <div class="form-group col-md-12 col-lg-12">
                    <label class="col-md-12 col-lg-12">过滤器集合配置</label>
                    <div class="col-md-12 col-lg-12">
                        <textarea class="form-control" rows="4" placeholder="请输入filters" id="filters" name="filters"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 确认框 -->
    <div class="modal fade bs-example-modal-sm" id="deleteConfirmModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content bcloud-confirm-content">
                <div class="modal-header bcloud-confirm-header">
                    删除信息
                </div>
                <div class="modal-body bcloud-confirm-body">
                    请问是否删除？
                    <input type="hidden" name="deleteId" />
                </div>
                <div class="modal-footer bcloud-confirm-footer">
                    <button class="btn btn-bcloud-white" data-dismiss="modal">取消</button>
                    <button class="btn btn-bcloud-blue active">确定</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" th:inline="javascript">
   /*<![CDATA[*/
   ctxPath = /*[[@{/}]]*/ '';
   /*]]>*/
</script>
<script type="text/javascript" th:src="@{/plugin/jquery/jquery-2.0.0.min.js}"></script>
<script type="text/javascript" th:src="@{/plugin/bootstrap/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/plugin/bootstrap/bootstrap-table/js/bootstrap-table.js}"></script>
<script type="text/javascript" th:src="@{/plugin/bootstrap/bootstrap-table/js/bootstrap-table-jumpto.js}"></script>
<script type="text/javascript" th:src="@{/plugin/bootstrap/bootstrap-table/js/bootstrap-table-zh-CN.js}"></script>
<script type="text/javascript" th:src="@{/plugin/message/message.js}"></script>
<script type="text/javascript" th:src="@{/js/side-model.js}"></script>
<script type="text/javascript" th:src="@{/js/route-list.js}"></script>
</html>
